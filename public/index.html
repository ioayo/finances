    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

  <body>
    <noscript>

      <div class='container'>
        <h1 class="title">Сколько бургеров в час вы зарабатываете?</h1>
        <ul class='finances__list'>
          <li class='finances__item'>
            <h3 class="person">Программист</h3>
            <p class="money-per-month">50000 рублей в месяц</p>
            <ul class='goods__list'>
              <li class='goods__item'>
                <div class='goods__img'>
                  <img src="%PUBLIC_URL%/img/004-hamburger.png" alt='' class='img-responsive'>
                </div>
                <div class="goods__text">
                  <span class='goods__name'>Гамбургер</span>
                  <span class='goods__price'>200 руб.</span>
                  <span class='goods__calculate'>0.001</span>
                </div>
              </li>
              <li class='goods__item'>
                <div class='goods__img'>
                  <img src="%PUBLIC_URL%/img/004-hamburger.png" alt='' class='img-responsive'>
                </div>
                <div class="goods__text">
                  <span class='goods__name'>Гамбургер</span>
                  <span class='goods__price'>200000000 руб.</span>
                  <span class='goods__calculate'>0.001</span>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    <div id="root"></div>
